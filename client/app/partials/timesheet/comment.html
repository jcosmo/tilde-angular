<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="comment_title">{{renderDate(work)}}: {{project.name}}</h4>
      </div>
      <div class="modal-body">
        <ng-form name="commentDetails" novalidate role="form">
          <div class="form-group input-group-lg">
            <label class="control-label" for="comment">Comment:</label>
            <input type="text" class="form-control" name="comment" id="comment" ng-model="work.comment" ng-keyup="hitEnter($event)" required />
          </div>
        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save(work)" ng-disabled="(commentDetails.$dirty && commentDetails.$invalid) || commentDetails.$pristine">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
