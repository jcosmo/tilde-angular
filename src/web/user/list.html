<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th><a href="#/user/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>

  </tbody>
</table>
