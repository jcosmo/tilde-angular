<h1>Projects</h1>
<h2>New Project</h2>

<form name="projectForm">
  <div class="control-group" ng-class="{error: projectForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="project.name" required>
    <span ng-show="projectForm.name.$error.required" class="help-inline">
        Required</span>
  </div>

  <label>Description</label>
  <textarea name="description" ng-model="project.desc"></textarea>

  <br>
  <a href="#/projects" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || projectForm.$invalid"
          class="btn btn-primary">Save</button>
</form>
